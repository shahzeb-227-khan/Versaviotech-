
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versavio Tech | Intelligence in Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        thistle: {
                            50: "#f5ecf8",
                            100: "#ebd9f2",
                            200: "#d8b3e5",
                            300: "#c48dd8",
                            400: "#b067cb",
                            500: "#9d41be",
                            600: "#7d3498",
                            700: "#5e2772",
                            800: "#3f1a4c",
                            900: "#1f0d26",
                            950: "#16091b"
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'neon-flow': 'neonFlow 4s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        body {
            background-color: #0a040d;
            color: #f5ecf8;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(22, 9, 27, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(216, 179, 229, 0.1);
            position: relative;
        }
        
        /* Neon Border Animation Overlay */
        .neon-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(90deg, #9d41be, #c48dd8, #40e0d0, #9d41be);
            background-size: 300% 300%;
            border-radius: inherit;
            z-index: -1;
            opacity: 0.15;
            transition: opacity 0.5s ease;
            animation: neonFlow 6s linear infinite;
        }
        .neon-border:hover::before {
            opacity: 0.6;
        }

        .text-gradient {
            background: linear-gradient(95deg, #ebd9f2, #c48dd8, #9d41be, #ebd9f2);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 8s linear infinite;
        }

        .glow-purple {
            box-shadow: 0 0 40px -10px rgba(157, 65, 190, 0.3);
            transition: box-shadow 0.4s ease;
        }
        .glow-purple:hover {
            box-shadow: 0 0 60px -5px rgba(157, 65, 190, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a040d;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f1a4c;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5e2772;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
<script type="importmap">
{

    "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
  }
}
</script>
